<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="bg.png" type="image/png">
    <link href="index.css" rel="stylesheet">
    <title>Calculator - Naveen Chaudhary</title>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="title">Simple 3D Calculator<br>with Sound Effects</div>
            <div class="container">
                <form class="calculator" name="calc">
                    <input type="text" class="value" readonly name="txt">
                    <span class="num clear" onclick="calc.txt.value='',sound.play()"><i>Clear</i></span>
                    <span class="num divide" onclick="calc.txt.value+='/',music.play();"><i class="ri-divide-line"></i></span>
                    <span class="num multiply" onclick="calc.txt.value+='*',music.play();"><i class="ri-close-line"></i></span>
                    <span class="num" onclick="calc.txt.value+='7',music.play();"><i>7</i></span>
                    <span class="num" onclick="calc.txt.value+='8',music.play();"><i>8</i></span>
                    <span class="num" onclick="calc.txt.value+='9',music.play();"><i>9</i></span>
                    <span class="num minus" onclick="calc.txt.value+='-',music.play();"><i class="ri-subtract-line"></i></span>
                    <span class="num" onclick="calc.txt.value+='4',music.play();"><i>4</i></span>
                    <span class="num" onclick="calc.txt.value+='5',music.play();"><i>5</i></span>
                    <span class="num" onclick="calc.txt.value+='6',music.play();"><i>6</i></span>
                    <span class="num plus" onclick="calc.txt.value+='+',music.play();"><i class="ri-add-line"></i></span>
                    <span class="num" onclick="calc.txt.value+='1',music.play();"><i>1</i></span>
                    <span class="num" onclick="calc.txt.value+='2',music.play();"><i>2</i></span>
                    <span class="num" onclick="calc.txt.value+='3',music.play();"><i>3</i></span>
                    <span class="num" onclick="calc.txt.value+='.',music.play();"><i>.</i></span>
                    <span class="num" onclick="calc.txt.value+='0',music.play();"><i>0</i></span>
                    <span class="num" onclick="calc.txt.value+='%',music.play();"><i>%</i></span>
                    <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value),audio.play();"><i>=</i></span>
                </form>
            </div>
            <div class="subtitle">Developer : Naveen Chaudhary</div>
            <div class="social">

            </div>
        </section>

    </main>
</body>
<script type="text/javascript">
    const audio = new Audio();
    const music = new Audio();
    const sound = new Audio();
    audio.src = "./click.mp3";
    music.src = "./clear.mp3";
    sound.src = "./error.mp3";
</script>

</html>
